<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Location Checker</h1>

    <button onclick="checkLocation()">Am I in location?</button>
    <p id="result"></p>

    <script>
        function checkLocation() {
            // Coordinates of the target location from the provided Google Maps link
            const targetLat = 34.052235;
            const targetLng = -118.243683;

            // Check if geolocation is supported
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    // User's current coordinates
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    // Calculate distance using Haversine formula
                    const distance = haversine(userLat, userLng, targetLat, targetLng);

                    // Check if the distance is within 50m
                    if (distance <= 0.05) { // 0.05 represents 50m in degrees
                        document.getElementById("result").innerHTML = "You are within 50m of the target location.";
                    } else {
                        document.getElementById("result").innerHTML = "You are NOT within 50m of the target location.";
                    }
                }, (error) => {
                    console.error("Error getting user's location:", error);
                    document.getElementById("result").innerHTML = "Error getting your location.";
                });
            } else {
                document.getElementById("result").innerHTML = "Geolocation is not supported by your browser.";
            }
        }

        // Haversine formula to calculate distance between two coordinates
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in kilometers
            return distance;
        }
    </script>

</body>
</html>
