<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Notification Sound</title>
</head>
<body>

<!-- Button to trigger notification sound -->
<button onclick="playNotificationSound()">Play Notification Sound</button>

<script>
function playNotificationSound() {
  // Create an audio context
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();

  // Create an oscillator node (represents a sound wave)
  const oscillator = audioContext.createOscillator();

  // Connect the oscillator to the audio context's destination (speakers)
  oscillator.connect(audioContext.destination);

  // Start and stop the oscillator to create a short sound
  oscillator.start();
  oscillator.stop(audioContext.currentTime + 0.30); // Stop after 0.5 seconds
}
</script>

</body>
</html>
