<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <title>Location Check</title>
</head>
<body>
    <h1>Location Check</h1>
    <p></p>
    <button onclick="checkLocation()">Check My Location</button>
    <p id="result"></p>

    <script>
        function checkLocation() {
            navigator.geolocation.getCurrentPosition(function (position) {
                // Coordinates of the target location
                const targetLocation = { 
                    latitude: 37.7749, // Update with the target latitude
                    longitude: -122.4194 // Update with the target longitude
                };

                // User's current coordinates
                const userLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };

                // Calculate distance using Haversine formula
                const distance = calculateDistance(userLocation, targetLocation);

                // Check if the distance is within 10 km
                const result = distance <= 100000 ? 'You are within the location' : 'You are not within the location';

                // Display the result
                document.getElementById('result').innerHTML = result;
            });
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = deg2rad(coord2.latitude - coord1.latitude);
            const dLon = deg2rad(coord2.longitude - coord1.longitude);

            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(coord1.latitude)) * Math.cos(deg2rad(coord2.latitude)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c; // Distance in km
            return distance;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
</body>
</html>
