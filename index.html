<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh Page</title>
</head>
<body>

<!-- Add an audio element with the notification sound -->
<audio id="notificationSound">
  <source src="notification.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>

<!-- Add a message to instruct the user to click for sound -->
<p>text changed. Hi am Gourab</p>

<script>
// Function to reload the page every 5 seconds
function autoRefresh() {
  setTimeout(function() {
    location.reload();
  }, 500);
}

// Function to attempt to play the notification sound
function playNotificationSound() {
  var audio = document.getElementById('notificationSound');
  if (audio) {
    audio.play().then(function() {
      // Sound played successfully
    }).catch(function(error) {
      // Auto-play failed, handle the error
      console.error('Auto-play failed:', error);
    });
  }
}

// Set up the auto-refresh and click event listener
document.addEventListener('DOMContentLoaded', function() {
  autoRefresh(); // Start auto-refresh
});

document.addEventListener('click', function() {
  playNotificationSound(); // Play notification sound on click
});
</script>

</body>
</html>
